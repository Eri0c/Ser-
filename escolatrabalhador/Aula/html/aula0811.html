<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formulário</title>
</head>

<body>
    <h1>Tags de formulário</h1>
    <form>
        Nome: <input type="text" id="camponome" placeholder="Digite seu nome"><br><br>

        Data de nascimento <input type="date" id="campodtnasc"> <br><br>

        Email: <input type="email" id="campoemail" placeholder="Digite seu email"><br><br>

        <h3>Meus hobbies</h3>

        <input type="checkbox" id="op1" value="Ler">Ler
        <input type="checkbox" id="op2" value="Dançar">Dançar
        <input type="checkbox" id="op3" value="Cantar">Cantar
        <!--TAG class é utilizado para classificar, qauando utilizamos campos iguais
        TAG id é utilizado para campos diferentes-->

        <h3>Prefiro</h3>
        <input type="radio" name="comida" value="Pizza"> Pizza
        <input type="radio" name="comida" value="Chocolate"> Chocolate
        <input type="radio" name="comida" value="Refrigerante"> Refrigerante

        <!--Utilizamos TAG name para quando o usuário for escolher somente uma opção-->


        <h3>Fale sobre você</h3>
        <textarea name="" id="txtsobremim" cols="30" rows="10"></textarea>

        <h3>Hoje é:</h3>
        <select name="seletor" id="seletor">
            <option value="Domingo">Domingo</option>
            <option value="Segunda-feira">Segunda-feira</option>
            <option value="Terça-feira">Terça-feira</option>
            <option value="Quarta-feira">Quarta-feira
            </option>
            <option value="Quinta-feira">Quinta-feira</option>
            <option value="Sexta-feira">Sexta-feira</option>
            <option value="Sábado">Sábado</option>

            <h3>Envie seu curriculo:</h3>
            <input type="file" name="arquivo" id="arquivo">
            <br><br>

            <input type="button" value="Enviar">
            <input type="submit" value="Enviar">
            <button>Enviar</button>



        </select>

    </form>
    <br>

    <hr>
    <hr>

    <video width="320" height="150" controls>
        <source src="WhatsApp Video 2022-11-08 at 18.08.16.mp4" type="video/mp4">
